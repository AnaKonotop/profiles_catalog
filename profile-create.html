<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Add profile</title>
</head>
<body>
  
  <div class="container">
    <h2>Add profile</h2>
    <form id="reg_form" class="sign-in-page__form">
      <input id="reg_name" class="sign-in-page__input" type="text" placeholder="name" name="surname" />
      <input id="reg_surname" class="sign-in-page__input" type="text" placeholder="surname" name="name" />
      <input id="reg_middlename" class="sign-in-page__input" type="text" placeholder="middlename" name="middlename" />

      <label class="sign-in-page__select-label">
        Select job:
        <select class="form-select" id="reg_job_title">
          <option hidden value="">Select your job</option>
        </select>
      </label>

      <label class="sign-in-page__select-label">
        Specialization:
        <select class="form-select" id="reg_specialization">
          <option title="Select your specialization" hidden value="">
            Select your specialization
          </option>
        </select>
      </label>
      
      <div class="sign-in-page__avatar-form-block">
        <button id="reg_file_btn" class="btn" type="button">
          Select profile img
        </button>
  
        <div class="sign-in-page__avatar-wrapper" id="reg_avatar_wrapper">
          <img id="reg_avatar" src="./img/empty-avatar.png" alt="avatar" class="sign-in-page__avatar"/>
        </div>
      </div>
      
      <input id="reg_file" class="sign-in-page__input-file" type="file" name="photo" />
      <button class="sign-in-page__btn-submit">
        Sign Up
      </button>
    </form>
  </div>

  <script src="./js/profile-create.js"></script>
</body>
</html>
