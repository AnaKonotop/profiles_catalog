<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Add profile</title>
</head>
<body>
  
  <div class="container">
    <h2>Add profile</h2>
    <form id="reg_form" class="sign-in-page__form">
      <input id="reg_name" class="sign-in-page__input" type="text" placeholder="name" name="surname" />
      <input id="reg_surname" class="sign-in-page__input" type="text" placeholder="surname" name="name" />
      <input id="reg_middlename" class="sign-in-page__input" type="text" placeholder="middlename" name="middlename" />

      <label>
        Select job:
        <select id="reg_job_title"></select>
      </label>

      <label>
        Specialization:
        
        <select id="reg_specialization">
          <img src="./spinner.gif" width="20px" alt="spinner"/>
        </select>
      </label>
      
      <input id="reg_file" class="sign-in-page__input" type="file" name="photo" />
      <button class="sign-in-page__btn-submit">
        Sign Up
      </button>
    </form>
  </div>

  <script src="./profile-create.js"></script>
</body>
</html>
